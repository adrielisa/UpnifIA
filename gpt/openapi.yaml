openapi: 3.1.0
info:
  title: UpnifIA - API completa para Upnify CRM
  version: 1.0.1
  description: API REST para crear prospectos y consultar ventas desde GPT.
servers:
  - url: https://upnifia-production.up.railway.app
paths:
  /crear-prospecto-completo:
    post:
      summary: Crear prospecto en Upnify CRM
      operationId: crearProspecto
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [nombre, apellidos, correo]
              properties:
                nombre:
                  type: string
                apellidos:
                  type: string
                correo:
                  type: string
                  format: email
                telefono2:
                  type: string
                movil:
                  type: string
                empresa:
                  type: string
                puesto:
                  type: string
                calle:
                  type: string
                ciudad:
                  type: string
                idEstado:
                  type: string
                codigoPostal:
                  type: string
                titulo:
                  type: string
                sexo:
                  type: string
                  enum: [H, M]
                url:
                  type: string
                colonia:
                  type: string
                idMunicipio:
                  type: string
                facebook:
                  type: string
                twitter:
                  type: string
                skype:
                  type: string
                linkedIn:
                  type: string
                googlePlus:
                  type: string
                etiquetas:
                  type: string
      responses:
        '200':
          description: Prospecto creado exitosamente
  /consultar-prospectos:
    get:
      summary: Consultar prospectos del d√≠a
      responses:
        '200':
          description: Lista prospectos
  /consultar-ventas:
    get:
      summary: Consultar ventas mensuales
      responses:
        '200':
          description: Reporte de ventas actual
